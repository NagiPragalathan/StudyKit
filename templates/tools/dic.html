        </div><html lang="en">
            <head>

<script>
    function choose_file() {

        var textbox1 = document.getElementById("text").value;
        var textbox2 = document.getElementById("PassWord");
        var checkbox1 = document.getElementById("source").value;
        var checkbox2 = document.getElementById("dec").value;
        
        console.log(textbox1,textbox2,checkbox1,checkbox2);
        
        fetch("/Trans", {
             method: "POST",
             body: JSON.stringify({ Textbox1: textbox1,Textbox2:textbox2.value,Checkbox1:checkbox1,Checkbox2:checkbox2 }),
           }).then((_res) => _res.json())
           .then(_data => {
               console.log(_data.translated)
               textbox2.value = _data.translated
           });
         
    }
</script>
